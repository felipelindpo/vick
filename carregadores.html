<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregadores - ChirpConnect</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="stylesheet" href="carregadores.css" type="text/css" />
</head>

<body>
    <!-- Barra de navegação -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Ofertas do Dia</a></li>
                <li><a href="#">Departamentos</a></li>
                <li><a href="#">Eletrônicos</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Buscar produtos">
                <button>Pesquisar</button>
            </div>
        </nav>
    </header>

    <!-- Conteúdo de produtos -->
    <main>
        <h1>Carregadores</h1>
        <div class="produtos">
            <div class="produto">
                <img src="carregador1.jpg" alt="Carregador 1">
                <h2>Carregador Rápido Modelo 1</h2>
                <p>Descrição do Carregador Rápido Modelo 1.</p>
                <span>R$ 99,90</span>
                <button>Comprar</button>
            </div>
            <div class="produto">
                <img src="carregador2.jpg" alt="Carregador 2">
                <h2>Carregador Sem Fio Modelo 2</h2>
                <p>Descrição do Carregador Sem Fio Modelo 2.</p>
                <span>R$ 129,90</span>
                <button>Comprar</button>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </div>
    </main>
</body>

</html>
